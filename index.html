<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdn.jsdelivr.net/gh/bigdatacloudapi/js-reverse-geocode-client@latest/bigdatacloud_reverse_geocode.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#02012B] text-white">
    <div class="px-5 py-8">
      <div class="flex flex-col items-center gap-9 mb-10">
        <img src="assets/images/logo.svg" class="w-full max-w-xs" />

        <h1 class="font-bold text-4xl lg:text-5xl text-center max-w-2xl">
          How's the sky looking today?
        </h1>

        <div class="flex flex-col gap-3 w-full max-w-2xl lg:flex-row">
          <input
            type="search"
            placeholder="Search for a place..."
            class="bg-[#25253F] rounded-lg p-4 w-full text-center text-white placeholder-slate-300"
          />
          <button
            class="bg-[#4657D9] rounded-lg p-4 font-semibold lg:w-40 cursor-pointer"
          >
            Search
          </button>
        </div>
      </div>

      <div
        class="mx-auto max-w-6xl flex flex-col gap-10 lg:grid lg:grid-cols-[2fr_1fr] lg:gap-10"
      >
        <div class="flex flex-col gap-10">
          <div
            class="relative overflow-hidden rounded-3xl p-7 shadow-2xl bg-cover bg-center bg-[url('assets/images/bg-today-small.svg')] lg:bg-[url('assets/images/bg-today-large.svg')]"
            id="user-address"
          ></div>

          <div
            class="grid grid-cols-2 lg:grid-cols-4 gap-4"
            id="current-weather-stats"
          ></div>

          <div>
            <p class="text-lg font-bold mb-5">Daily forecast</p>

            <div
              class="grid grid-cols-3 lg:grid-cols-7 gap-4 text-center"
              id="daily-stats"
            ></div>
          </div>
        </div>

        <div
          class="bg-[#25253F] w-full rounded-lg p-5 flex flex-col gap-4 m-auto"
        >
          <div class="flex items-center justify-between">
            <p class="text-lg font-bold">Hourly forecast</p>

            <div class="relative">
              <button
                id="dayBtn"
                class="cursor-pointer flex items-center gap-2 rounded-lg bg-[#2C2D4A] px-4 py-2 text-sm font-medium hover:bg-[#34355A] transition"
              >
                <span id="selectedDay">Tuesday</span>
                <svg
                  class="h-4 w-4 opacity-80"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>

              <div
                id="dayMenu"
                class="absolute right-0 mt-2 hidden w-40 rounded-lg bg-[#2C2D4A] p-1 shadow-lg z-20"
              >
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Sun"
                >
                  Sunday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Mon"
                >
                  Monday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Tue"
                >
                  Tuesday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Wed"
                >
                  Wednesday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Thu"
                >
                  Thursday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Fri"
                >
                  Friday
                </button>
                <button
                  class="cursor-pointer day-item w-full text-left px-4 py-2 rounded-lg hover:bg-[#3A3B5E]"
                  data-day="Saturday"
                >
                  Saturday
                </button>
              </div>
            </div>
          </div>

          <div class="flex flex-col gap-3" id="hourly-stats"></div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
